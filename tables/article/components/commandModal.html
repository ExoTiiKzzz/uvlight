 <!-- Modal pour commander un article -->

 <div class="modal fade" id="command" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Créer une commande</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="mx-auto modal-body col-10">
                <div class="form-group">
                    <label for="tiers">Fournisseur</label>
                    <input type="text" id="tiers" class="form-control commandFourni" placeholder="Fournisseurs" list="liste_fournisseurs">
                </div>
                <div class="form-group">
                    <label for="comment">Commentaire :</label>
                    <textarea type="text" class="form-control createCommandComment" placeholder="Commentaire" id="comment"></textarea>
                </div>
                <div class="commandListArticles">
                    <div class="row" data-index="0">
                        <div class="form-group col-5">
                            <label for="article">Nom de l'article : </label>
                            <input placeholder="Nom de l'article" class="form-control name_input commandArticle"
                                   style="margin: 0 auto" type="text" list="liste_articles" data-index="0" required>
                        </div>
                        <div class="form-group col-4">
                            <label for="article">Quantité souhaitée : </label>
                            <input placeholder="Quantité" class="form-control name_input commandQuantite"
                                   style="margin: 0 auto" type="number" data-index="0" required>
                        </div>
                        <div class="form-group col-3">
                            <label>Retirer</label>
                            <button class="form-control btn btn-danger commandDeleteArticle" onclick="commandDeleteArticle(0)">X</button>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-success commandAddArticleBtn">Ajouter un article à la commande</button>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary commandCloseBtn" data-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-primary commandBtn">Commander</button>
            </div>
        </div>
    </div>
</div>
